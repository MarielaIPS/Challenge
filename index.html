    </header>

    <main>
        <section id="primer_section">
            <textarea class="textarea" id="textarea" placeholder="Ingrese su texto"></textarea>
            <p id="pmain">&#9888; Escriba lo que quiera Encriptar o Desencriptar!</p>
           <div class="botones">
            <button id="encriptar"> Encriptar </button>
            <button id="desencriptar"> Desencriptar </button>
           </div>
            
        </section>

        <section id="segundo_section">
            <textarea id="textarea2" placeholder="Ingrese su mensaje para desencriptar"></textarea>
            <div class="botones">
            <button id="Copiar"> Copiar</button>
            <button id="pegar" class= 'editor'>Pegar</button>  
            </div>
            
        </section>

    </main>
